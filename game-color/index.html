    <style>
        /* CSS MANUAL: Memastikan tampilan SELALU di tengah vertikal */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Fallback */
            height: 100dvh; /* Ukuran layar HP modern */
            overflow: hidden;
            background-color: #0B1120;
            font-family: 'Fredoka', sans-serif;
            
            /* FLEXBOX MAGIC: Ini yang bikin konten ke tengah */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Utama HP */
        #mobile-container {
            width: 100%;
            max-width: 480px; /* Batas lebar agar rapi di tablet */
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Konten di dalam container juga ke tengah */
        }

        /* Layar per Layar */
        .screen-section {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            
            /* Susunan Flex Vertikal Rapi */
            display: none; /* Default sembunyi */
            flex-direction: column;
            align-items: center;
            justify-content: center; /* KUNCI: Items rata tengah vertikal */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Jika aktif, ubah display jadi flex */
        .screen-section.active {
            display: flex; 
        }

        /* Styling Tambahan */
        .text-gradient {
            background: linear-gradient(to right, #ec4899, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #a855f7);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
