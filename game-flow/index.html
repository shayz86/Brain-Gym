<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & LAYOUT */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; height: 100dvh;
            background-color: #0f172a; color: white; font-family: 'Fredoka', sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none;
            touch-action: manipulation; display: flex; justify-content: center; align-items: center;
        }

        #app-frame { width: 100%; max-width: 480px; height: 100%; position: relative; background: radial-gradient(circle at top, #1e293b, #0f172a); }

        /* SCREENS */
        .screen {
            display: none !important; position: absolute; inset: 0;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10; background-color: #0f172a;
        }
        .screen.active { display: flex !important; z-index: 50; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CANVAS */
        canvas {
            background: #1e293b; border-radius: 16px;
            box-shadow: 0 10px 40px -5px rgba(0,0,0,0.6);
            border: 2px solid #334155; touch-action: none; cursor: crosshair;
        }

        /* BUTTONS */
        .btn-glow { transition: transform 0.1s; cursor: pointer; position: relative; overflow: hidden; }
        .btn-glow:active { transform: scale(0.95); filter: brightness(1.2); }

        .hide-scroll::-webkit-scrollbar { display: none; }
        .anim-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .text-gradient { background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>

    <script>
        window.onerror = function(msg, url, line) {
            alert("Error: " + msg + "\nBaris: " + line);
            return false;
        };
    </script>
</head>
<body>

    <div id="app-frame">

        <div id="screen-menu" class="screen active">
            <a href="../index.html" class="absolute top-6 left-6 bg-slate-800/80 px-4 py-2 rounded-full text-slate-300 font-bold text-sm no-underline btn-glow z-50 border border-slate-700">
                <i class="fas fa-arrow-left mr-2"></i> Menu
            </a>

            <div class="mb-12 text-center anim-float">
                <h1 class="text-7xl font-bold tracking-tighter drop-shadow-2xl mb-0 leading-none">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">FLOW</span>
                </h1>
                <h1 class="text-7xl font-bold tracking-tighter drop-shadow-2xl leading-none">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">MASTER</span>
                </h1>
                <div class="mt-6">
                    <span class="bg-slate-800 px-4 py-1 rounded-full text-xs font-bold border border-slate-700 text-slate-400 tracking-widest">PREMIUM V20</span>
                </div>
            </div>

            <div class="w-full max-w-xs space-y-5 relative z-20">
                <button onclick="startGame()" ontouchstart="startGame()" class="btn-glow w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-5 rounded-2xl font-bold text-xl shadow-xl border-b-4 border-indigo-900 flex items-center justify-center gap-3">
                    <i class="fas fa-play"></i> MAINKAN
                </button>
                
                <button onclick="showLeaderboard()" ontouchstart="showLeaderboard()" class="btn-glow w-full bg-slate-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg border-b-4 border-slate-900 flex items-center justify-center gap-3">
                    <i class="fas fa-trophy text-yellow-400"></i> TOP SKOR
                </button>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div class="w-full max-w-md flex justify-between items-center mb-6 px-4 z-20">
                <button onclick="goHome()" ontouchstart="goHome()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 flex items-center justify-center text-lg shadow-lg">
                    <i class="fas fa-home"></i>
                </button>
                <div class="flex gap-3">
                    <div class="bg-slate-800/90 px-4 py-2 rounded-xl border border-slate-700 shadow flex flex-col items-center min-w-[70px]">
                        <span class="text-[10px] text-slate-400 font-bold">LEVEL</span>
                        <span id="ui-level" class="text-white font-bold text-lg leading-none">1</span>
                    </div>
                    <div class="bg-slate-800/90 px-4 py-2 rounded-xl border border-slate-700 shadow flex flex-col items-center min-w-[80px]">
                        <span class="text-[10px] text-slate-400 font-bold">WAKTU</span>
                        <span id="ui-timer" class="text-emerald-400 font-bold text-lg leading-none font-mono">00:00</span>
                    </div>
                </div>
                <button onclick="resetLevel()" ontouchstart="resetLevel()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 flex items-center justify-center text-lg shadow-lg">
                    <i class="fas fa-undo"></i>
                </button>
            </div>

            <div class="relative p-2 bg-gradient-to-br from-slate-700 to-slate-800 rounded-2xl shadow-2xl">
                <div class="bg-slate-900 rounded-xl overflow-hidden relative">
                    <canvas id="gameCanvas" width="350" height="350"></canvas>
                    
                    <div id="win-overlay" class="absolute inset-0 bg-slate-900/95 backdrop-blur-md flex flex-col items-center justify-center hidden z-50">
                        <i class="fas fa-check-circle text-6xl text-emerald-500 mb-4 anim-float"></i>
                        <h2 class="text-3xl font-bold text-white mb-2">SELESAI!</h2>
                        <button onclick="nextLevel()" ontouchstart="nextLevel()" class="btn-glow bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg border-b-4 border-emerald-700 flex items-center gap-2 mt-4">
                            LEVEL BERIKUTNYA <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-8 text-center text-slate-500 text-xs font-medium px-4 opacity-70">
                Hubungkan warna yang sama. Penuhi seluruh kotak!
            </div>
        </div>

        <div id="screen-lb" class="screen">
            <div class="bg-slate-800 w-full max-w-md rounded-3xl border border-slate-700 overflow-hidden flex flex-col shadow-2xl h-[60vh] mx-4">
                <div class="bg-slate-900 p-5 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-yellow-500 flex items-center gap-2"><i class="fas fa-crown"></i> TOP SKOR</h2>
                    <button onclick="goHome()" ontouchstart="goHome()" class="w-8 h-8 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center transition btn-glow"><i class="fas fa-times"></i></button>
                </div>
                <div id="lb-list" class="overflow-y-auto p-0 flex-1 hide-scroll bg-slate-800/50"></div>
            </div>
        </div>

    </div>

    <script>
        // CONFIG
        var COLORS = { 1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316', 7:'#06b6d4', 8:'#94a3b8' };
        var LEVELS = [
            {size:5, grid:[[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]]},
            {size:5, grid:[[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]]},
            {size:6, grid:[[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]]},
            {size:6, grid:[[1,0,0,0,0,1],[0,0,3,3,0,0],[0,0,4,4,0,0],[0,0,0,0,2,2],[0,5,5,0,0,0],[0,0,0,0,0,0]]},
            {size:7, grid:[[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]]}
        ];

        // GLOBAL STATE
        var currentLevel = 0;
        var grid = [];
        var paths = {};
        var activeColor = null;
        var completed = false;
        var timer = null;
        var startTime = 0;
        var canvas, ctx, cellSize;

        // --- FUNGSI NAVIGASI ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            currentLevel = 0;
            // PENTING: Pindah layar dulu, baru load level dengan delay
            switchScreen('screen-game');
            setTimeout(function() {
                loadLevel(0);
            }, 100); 
        }

        function goHome() {
            clearInterval(timer);
            switchScreen('screen-menu');
        }

        function showLeaderboard() {
            renderLb();
            switchScreen('screen-lb');
        }

        function resetLevel() { loadLevel(currentLevel); }

        function nextLevel() {
            currentLevel++;
            if(currentLevel >= LEVELS.length) {
                alert("TAMAT! Anda Master!");
                goHome();
            } else {
                loadLevel(currentLevel);
            }
        }

        // --- GAMEPLAY ---
        function loadLevel(idx) {
            var lvl = LEVELS[idx];
            grid = JSON.parse(JSON.stringify(lvl.grid));
            paths = {};
            activeColor = null;
            completed = false;

            // Init Paths
            var size = lvl.size;
            for(var r=0; r<size; r++) for(var c=0; c<size; c++) {
                var v = grid[r][c];
                if(v > 0) paths[v] = [];
            }

            document.getElementById('ui-level').innerText = idx + 1;
            document.getElementById('ui-timer').innerText = "00:00";
            document.getElementById('win-overlay').classList.add('hidden');
            
            initCanvas(); // Pastikan canvas siap
            resize();
            startTimer();
            saveData(idx);
        }

        function initCanvas() {
            if(canvas) return;
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Mouse
            canvas.addEventListener('mousedown', function(e){ onDown(e); });
            canvas.addEventListener('mousemove', function(e){ onMove(e); });
            window.addEventListener('mouseup', function(){ onUp(); });
            
            // Touch
            canvas.addEventListener('touchstart', function(e){ e.preventDefault(); onDown(e.touches[0]); }, {passive: false});
            canvas.addEventListener('touchmove', function(e){ e.preventDefault(); onMove(e.touches[0]); }, {passive: false});
            window.addEventListener('touchend', function(){ onUp(); });
            window.addEventListener('resize', resize);
        }

        function resize() {
            if(!canvas) return;
            var w = Math.min(window.innerWidth - 40, 380);
            canvas.width = w; canvas.height = w;
            canvas.style.width = w+'px'; canvas.style.height = w+'px';
            var size = LEVELS[currentLevel].size;
            cellSize = w / size;
            draw();
        }

        // --- INPUT LOGIC ---
        function getPos(e) {
            var r = canvas.getBoundingClientRect();
            return {
                c: Math.floor((e.clientX - r.left) / cellSize),
                r: Math.floor((e.clientY - r.top) / cellSize)
            };
        }

        function onDown(e) {
            if(completed) return;
            var p = getPos(e);
            var size = LEVELS[currentLevel].size;
            if(p.r<0 || p.r>=size || p.c<0 || p.c>=size) return;

            var val = grid[p.r][p.c];
            var base = LEVELS[currentLevel].grid[p.r][p.c];

            if(val > 0) {
                activeColor = val;
                if(base > 0) {
                    paths[val] = [{r:p.r, c:p.c}]; // Reset path
                    updateGrid();
                } else {
                    // Resume path logic (sederhana: potong dari sini)
                    var path = paths[val];
                    var idx = -1;
                    for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) idx=i;
                    if(idx !== -1) {
                        paths[val] = path.slice(0, idx+1);
                        updateGrid();
                    }
                }
                draw();
            }
        }

        function onMove(e) {
            if(!activeColor || completed) return;
            var p = getPos(e);
            var size = LEVELS[currentLevel].size;
            if(p.r<0 || p.r>=size || p.c<0 || p.c>=size) return;

            var path = paths[activeColor];
            var last = path[path.length-1];

            // Pindah kotak & Tetangga
            if((last.r!==p.r || last.c!==p.c) && (Math.abs(last.r-p.r)+Math.abs(last.c-p.c)===1)) {
                var baseVal = LEVELS[currentLevel].grid[p.r][p.c];
                var currVal = grid[p.r][p.c];

                // Backtrack
                var idx = -1;
                for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) idx=i;
                if(idx !== -1) {
                    paths[activeColor] = path.slice(0, idx+1);
                    updateGrid(); draw(); return;
                }

                // Maju: Target Kosong ATAU Endpoint Sendiri
                if((currVal===0 || currVal===activeColor) && (baseVal===0 || baseVal===activeColor)) {
                    path.push({r:p.r, c:p.c});
                    updateGrid();
                    draw();
                    checkWin();
                }
            }
        }

        function onUp() { activeColor = null; }

        function updateGrid() {
            var size = LEVELS[currentLevel].size;
            var base = LEVELS[currentLevel].grid;
            for(var r=0; r<size; r++) for(var c=0; c<size; c++) grid[r][c] = (base[r][c]>0) ? base[r][c] : 0;
            
            for(var k in paths) {
                var id = parseInt(k);
                var p = paths[k];
                for(var i=0; i<p.length; i++) grid[p[i].r][p[i].c] = id;
            }
        }

        function draw() {
            var size = LEVELS[currentLevel].size;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Grid
            ctx.strokeStyle = '#334155'; ctx.lineWidth = 1; ctx.beginPath();
            for(var i=0; i<=size; i++) {
                var p=i*cellSize;
                ctx.moveTo(p,0); ctx.lineTo(p,canvas.height);
                ctx.moveTo(0,p); ctx.lineTo(canvas.width,p);
            }
            ctx.stroke();

            // Paths
            for(var k in paths) {
                var p = paths[k];
                if(p.length<2) continue;
                ctx.strokeStyle = COLORS[k];
                ctx.lineWidth = cellSize*0.45;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.shadowBlur = 15; ctx.shadowColor = COLORS[k];
                ctx.beginPath();
                ctx.moveTo(p[0].c*cellSize+cellSize/2, p[0].r*cellSize+cellSize/2);
                for(var j=1; j<p.length; j++) ctx.lineTo(p[j].c*cellSize+cellSize/2, p[j].r*cellSize+cellSize/2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Dots
            var base = LEVELS[currentLevel].grid;
            for(var r=0; r<size; r++) for(var c=0; c<size; c++) {
                var v = base[r][c];
                if(v>0) {
                    ctx.fillStyle = COLORS[v];
                    var cx=c*cellSize+cellSize/2, cy=r*cellSize+cellSize/2;
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.3, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle='rgba(255,255,255,0.4)';
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.1, 0, Math.PI*2); ctx.fill();
                }
            }
        }

        function checkWin() {
            var size = LEVELS[currentLevel].size;
            var base = LEVELS[currentLevel].grid;
            
            // 1. Cek Full
            for(var r=0; r<size; r++) for(var c=0; c<size; c++) if(base[r][c]===0 && grid[r][c]===0) return;
            
            // 2. Cek Koneksi (Min length 2)
            for(var k in paths) if(paths[k].length<2) return;

            completed = true;
            clearInterval(timer);
            document.getElementById('win-overlay').classList.remove('hidden');
            saveData(currentLevel+1);
        }

        function startTimer() {
            clearInterval(timer);
            startTime = Date.now();
            timer = setInterval(function(){
                var d = Math.floor((Date.now()-startTime)/1000);
                var m = Math.floor(d/60).toString().padStart(2,'0');
                var s = (d%60).toString().padStart(2,'0');
                document.getElementById('ui-timer').innerText = m+":"+s;
            }, 1000);
        }

        function saveData(lvl) {
            var s = JSON.parse(localStorage.getItem('flowScores20')||"[]");
            var f = false;
            for(var i=0; i<s.length; i++) if(s[i].n==='YOU') { s[i].l = Math.max(s[i].l, lvl); f=true; }
            if(!f) s.push({n:'YOU', l:lvl});
            localStorage.setItem('flowScores20', JSON.stringify(s));
        }

        function renderLb() {
            var s = JSON.parse(localStorage.getItem('flowScores20')||"[]");
            if(s.length===0) s=[{n:'PRO', l:50}];
            s.sort(function(a,b){return b.l-a.l});
            var list = document.getElementById('lb-list');
            list.innerHTML = '';
            for(var i=0; i<s.length; i++) {
                var d = document.createElement('div');
                d.className = "flex justify-between p-3 border-b border-slate-700 text-xs text-slate-300";
                d.innerHTML = '<span class="w-8 font-bold text-yellow-500">#'+(i+1)+'</span><span class="flex-1">'+s[i].n+'</span><span class="text-blue-400 font-mono">Lvl '+s[i].l+'</span>';
                list.appendChild(d);
            }
        }
    </script>
</body>
</html>
