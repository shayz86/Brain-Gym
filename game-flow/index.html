<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. LAYOUT & RESET */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; height: 100dvh;
            background-color: #0f172a; color: white; font-family: 'Fredoka', sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none;
            touch-action: manipulation; display: flex; justify-content: center; align-items: center;
        }

        #app-frame {
            width: 100%; max-width: 480px; height: 100%; position: relative;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
        }

        /* 2. SCREENS (V17 System - Terbukti Jalan) */
        .screen {
            display: none !important; position: absolute; inset: 0;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10; background-color: #0f172a;
        }
        #screen-menu { display: flex; z-index: 50; } /* Menu muncul duluan */
        .screen.active { display: flex !important; z-index: 60; animation: fade 0.2s ease-out; }
        @keyframes fade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* 3. GAME COMPONENTS */
        canvas {
            background: #1e293b; border-radius: 16px;
            box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.6);
            border: 2px solid #334155;
            touch-action: none; /* Wajib untuk menggambar */
            cursor: crosshair;
        }

        .btn-glow {
            transition: transform 0.1s; cursor: pointer; position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-glow:active { transform: scale(0.92); filter: brightness(1.1); }

        .anim-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Modal Win */
        .glass-panel {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div id="app-frame">

        <div id="screen-menu" class="screen">
            <a href="../index.html" class="absolute top-6 left-6 bg-slate-800/80 px-4 py-2 rounded-full text-slate-300 font-bold text-sm no-underline btn-glow border border-slate-700 z-50">
                <i class="fas fa-arrow-left mr-2"></i> Menu
            </a>

            <div class="mb-12 text-center anim-float">
                <h1 class="text-7xl font-bold tracking-tighter drop-shadow-2xl mb-0 leading-none">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">FLOW</span>
                </h1>
                <h1 class="text-7xl font-bold tracking-tighter drop-shadow-2xl leading-none">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">MASTER</span>
                </h1>
                <div class="mt-6">
                    <span class="bg-slate-800 px-4 py-1 rounded-full text-xs font-bold border border-slate-700 text-slate-400 tracking-widest">LOGIC FIX v21</span>
                </div>
            </div>

            <div class="w-full max-w-xs space-y-5">
                <button onclick="startGame()" ontouchstart="startGame()" class="btn-glow w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-5 rounded-2xl font-bold text-xl shadow-xl border-b-4 border-indigo-900 flex items-center justify-center gap-3">
                    <i class="fas fa-play"></i> MAINKAN
                </button>
                <button onclick="showLeaderboard()" ontouchstart="showLeaderboard()" class="btn-glow w-full bg-slate-700 hover:bg-slate-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg border-b-4 border-slate-900 flex items-center justify-center gap-3">
                    <i class="fas fa-trophy text-yellow-400"></i> TOP SKOR
                </button>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div class="w-full max-w-md flex justify-between items-center mb-6 px-4 z-20">
                <button onclick="goHome()" ontouchstart="goHome()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 flex items-center justify-center text-lg shadow-lg">
                    <i class="fas fa-home"></i>
                </button>
                
                <div class="flex gap-3">
                    <div class="bg-slate-800/90 px-3 py-2 rounded-xl border border-slate-700 shadow flex flex-col items-center min-w-[60px]">
                        <span class="text-[9px] text-slate-400 font-bold">LEVEL</span>
                        <span id="ui-level" class="text-white font-bold text-lg leading-none">1</span>
                    </div>
                    <div class="bg-slate-800/90 px-3 py-2 rounded-xl border border-slate-700 shadow flex flex-col items-center min-w-[70px]">
                        <span class="text-[9px] text-slate-400 font-bold">WAKTU</span>
                        <span id="ui-timer" class="text-emerald-400 font-bold text-lg leading-none font-mono">00:00</span>
                    </div>
                    <div class="bg-slate-800/90 px-3 py-2 rounded-xl border border-slate-700 shadow flex flex-col items-center min-w-[60px]">
                        <span class="text-[9px] text-slate-400 font-bold">MOVES</span>
                        <span id="ui-moves" class="text-blue-400 font-bold text-lg leading-none">0</span>
                    </div>
                </div>
                
                <button onclick="resetLevel()" ontouchstart="resetLevel()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 flex items-center justify-center text-lg shadow-lg">
                    <i class="fas fa-undo"></i>
                </button>
            </div>

            <div class="relative p-2 bg-gradient-to-br from-slate-700 to-slate-800 rounded-2xl shadow-2xl">
                <div class="bg-slate-900 rounded-xl overflow-hidden relative">
                    <canvas id="gameCanvas" width="350" height="350"></canvas>
                    
                    <div id="win-overlay" class="absolute inset-0 glass-panel flex flex-col items-center justify-center hidden z-50">
                        <i class="fas fa-check-circle text-6xl text-emerald-500 mb-4 anim-float"></i>
                        <h2 class="text-3xl font-bold text-white mb-2">SEMPURNA!</h2>
                        <p class="text-slate-400 mb-6 text-xs text-center px-8">Semua warna terhubung &<br>semua kotak terisi.</p>
                        <button onclick="nextLevel()" ontouchstart="nextLevel()" class="btn-glow bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg border-b-4 border-emerald-700 flex items-center gap-2">
                            LEVEL BERIKUTNYA <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-slate-500 text-xs font-medium px-4 opacity-70">
                Hubungkan warna yang sama. Penuhi seluruh kotak!
            </div>
        </div>

        <div id="screen-lb" class="screen">
            <div class="bg-slate-800 w-full max-w-md rounded-3xl border border-slate-700 overflow-hidden flex flex-col shadow-2xl h-[60vh] mx-4">
                <div class="bg-slate-900 p-5 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-yellow-500 flex items-center gap-2">
                        <i class="fas fa-crown"></i> TOP SKOR
                    </h2>
                    <button onclick="goHome()" ontouchstart="goHome()" class="w-8 h-8 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center transition btn-glow">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="lb-list" class="overflow-y-auto p-0 flex-1 hide-scroll bg-slate-800/50"></div>
            </div>
        </div>

    </div>

    <script>
        const COLORS = { 1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316', 7:'#06b6d4', 8:'#94a3b8' };
        
        const LEVELS = [
            {size:5, grid:[[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]]},
            {size:5, grid:[[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]]},
            {size:6, grid:[[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]]},
            {size:6, grid:[[1,0,0,0,0,1],[0,0,3,3,0,0],[0,0,4,4,0,0],[0,0,0,0,2,2],[0,5,5,0,0,0],[0,0,0,0,0,0]]},
            {size:7, grid:[[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]]}
        ];

        // GLOBAL VARIABLES
        var state = { level: 0, grid: [], paths: {}, active: null, done: false, moves: 0, timer: null, timeStart: 0 };
        var canvas, ctx, cellSize, gridSize;

        // --- NAVIGATION (SYSTEM V19 - FIXED) ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            state.level = 0;
            switchScreen('screen-game');
            setTimeout(function() { loadLevel(0); }, 50); // Delay dikit biar canvas ready
        }

        function goHome() {
            stopTimer();
            switchScreen('screen-menu');
        }

        function showLeaderboard() {
            renderLb();
            switchScreen('screen-lb');
        }

        function resetLevel() { loadLevel(state.level); }

        function nextLevel() {
            state.level++;
            if(state.level >= LEVELS.length) {
                alert("SELAMAT! ANDA MASTER!");
                goHome();
            } else {
                loadLevel(state.level);
            }
        }

        // --- GAME LOGIC ---
        function loadLevel(idx) {
            var lvl = LEVELS[idx];
            gridSize = lvl.size;
            
            // Deep Copy Grid
            state.grid = JSON.parse(JSON.stringify(lvl.grid));
            state.paths = {};
            state.active = null;
            state.done = false;
            state.moves = 0;

            // Init Paths
            for(var r=0; r<gridSize; r++) {
                for(var c=0; c<gridSize; c++) {
                    var v = state.grid[r][c];
                    if(v > 0) state.paths[v] = [];
                }
            }

            document.getElementById('ui-level').innerText = idx + 1;
            document.getElementById('ui-moves').innerText = "0";
            document.getElementById('ui-timer').innerText = "00:00";
            document.getElementById('win-overlay').classList.add('hidden');
            
            initCanvas();
            resize();
            startTimer();
            saveScore(idx);
        }

        function initCanvas() {
            if(canvas) return;
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Input Handlers
            var start = function(e) { handleInputStart(e); };
            var move = function(e) { handleInputMove(e); };
            var end = function(e) { handleInputEnd(e); };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);

            // Touch with preventDefault to stop scrolling
            canvas.addEventListener('touchstart', function(e) { e.preventDefault(); start(e.touches[0]); }, {passive: false});
            canvas.addEventListener('touchmove', function(e) { e.preventDefault(); move(e.touches[0]); }, {passive: false});
            window.addEventListener('touchend', end);
            
            window.addEventListener('resize', resize);
        }

        function resize() {
            if(!canvas) return;
            var w = Math.min(window.innerWidth - 40, 380);
            canvas.width = w; canvas.height = w;
            canvas.style.width = w+'px'; canvas.style.height = w+'px';
            cellSize = w / gridSize;
            draw();
        }

        // --- INPUT & MOVEMENT (CORE LOGIC FIX) ---
        function getPos(e) {
            var r = canvas.getBoundingClientRect();
            return {
                c: Math.floor((e.clientX - r.left) / cellSize),
                r: Math.floor((e.clientY - r.top) / cellSize)
            };
        }

        function handleInputStart(e) {
            if(state.done) return;
            var p = getPos(e);
            if(p.r<0 || p.r>=gridSize || p.c<0 || p.c>=gridSize) return;

            var val = state.grid[p.r][p.c];
            var base = LEVELS[state.level].grid[p.r][p.c];

            if(val > 0) {
                state.active = val;
                // Jika klik endpoint, reset path
                if(base > 0) {
                    state.paths[val] = [{r:p.r, c:p.c}];
                    updateGrid();
                } else {
                    // Jika klik tengah jalur, potong dari situ (Resume)
                    var path = state.paths[val];
                    var idx = -1;
                    for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) idx=i;
                    if(idx !== -1) {
                        state.paths[val] = path.slice(0, idx+1);
                        updateGrid();
                    }
                }
                draw();
            }
        }

        function handleInputMove(e) {
            if(!state.active || state.done) return;
            var p = getPos(e);
            if(p.r<0 || p.r>=gridSize || p.c<0 || p.c>=gridSize) return;

            var path = state.paths[state.active];
            var last = path[path.length-1];

            // Cek Tetangga
            if((last.r!==p.r || last.c!==p.c) && (Math.abs(last.r-p.r)+Math.abs(last.c-p.c)===1)) {
                
                var targetBase = LEVELS[state.level].grid[p.r][p.c]; // Apakah ini endpoint orang lain?
                var targetCurr = state.grid[p.r][p.c]; // Warna apa di situ sekarang?

                // 1. BACKTRACK (Mundur ke jalur sendiri)
                var selfIdx = -1;
                for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) selfIdx=i;
                if(selfIdx !== -1) {
                    state.paths[state.active] = path.slice(0, selfIdx+1);
                    updateGrid(); draw(); return;
                }

                // 2. VALIDASI GERAK
                // Boleh masuk jika: 
                // - Kosong (0)
                // - Endpoint sendiri (targetBase == active)
                // - Jalur orang lain (targetCurr != active) -> INI FITUR "CUTTING" / POTONG JALUR
                
                // DILARANG jika: Nabrak Endpoint Orang Lain
                if(targetBase > 0 && targetBase !== state.active) return; // Tabrak tembok base

                // EXECUTE MOVE
                // Jika menabrak jalur orang lain, potong jalur mereka
                if(targetCurr > 0 && targetCurr !== state.active) {
                    cutPath(targetCurr, p.r, p.c);
                }

                path.push({r:p.r, c:p.c});
                updateGrid();
                draw();
                checkWin();
            }
        }

        function handleInputEnd() {
            if(state.active) {
                state.moves++;
                document.getElementById('ui-moves').innerText = state.moves;
                state.active = null;
            }
        }

        // --- CORE HELPER: CUT PATH ---
        function cutPath(colorId, r, c) {
            var p = state.paths[colorId];
            var cutIdx = -1;
            // Cari titik potong
            for(var i=0; i<p.length; i++) {
                if(p[i].r === r && p[i].c === c) { cutIdx = i; break; }
            }
            if(cutIdx !== -1) {
                // Potong jalur lawan sampai sebelum titik tabrak
                state.paths[colorId] = p.slice(0, cutIdx); 
                // Grid akan diupdate total di updateGrid()
            }
        }

        function updateGrid() {
            var base = LEVELS[state.level].grid;
            // Reset grid ke base endpoints
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                state.grid[r][c] = (base[r][c] > 0) ? base[r][c] : 0;
            }
            // Gambar ulang semua jalur
            for(var k in state.paths) {
                var id = parseInt(k);
                var p = state.paths[k];
                for(var i=0; i<p.length; i++) state.grid[p[i].r][p[i].c] = id;
            }
        }

        // --- DRAWING ---
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Grid Lines
            ctx.strokeStyle = '#334155'; ctx.lineWidth = 1; ctx.beginPath();
            for(var i=0; i<=gridSize; i++) {
                var p=i*cellSize;
                ctx.moveTo(p,0); ctx.lineTo(p,canvas.height);
                ctx.moveTo(0,p); ctx.lineTo(canvas.width,p);
            }
            ctx.stroke();

            // Paths
            for(var k in state.paths) {
                var p = state.paths[k];
                if(p.length<2) continue;
                var color = COLORS[k];
                ctx.strokeStyle = color;
                ctx.lineWidth = cellSize*0.45;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.shadowBlur = 15; ctx.shadowColor = color;
                
                ctx.beginPath();
                ctx.moveTo(p[0].c*cellSize+cellSize/2, p[0].r*cellSize+cellSize/2);
                for(var j=1; j<p.length; j++) ctx.lineTo(p[j].c*cellSize+cellSize/2, p[j].r*cellSize+cellSize/2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Dots
            var base = LEVELS[state.level].grid;
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                var v = base[r][c];
                if(v > 0) {
                    ctx.fillStyle = COLORS[v];
                    var cx=c*cellSize+cellSize/2, cy=r*cellSize+cellSize/2;
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.3, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle='rgba(255,255,255,0.4)';
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.1, 0, Math.PI*2); ctx.fill();
                }
            }
        }

        // --- CHECK WIN (STRICT) ---
        function checkWin() {
            var base = LEVELS[state.level].grid;
            
            // 1. Cek Grid Penuh (Tidak ada 0)
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                if(state.grid[r][c] === 0) return; // Belum penuh
            }

            // 2. Cek Semua Warna Terhubung (Start -> End)
            var colorsNeeded = {};
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) if(base[r][c]>0) colorsNeeded[base[r][c]]=true;

            for(var k in colorsNeeded) {
                var path = state.paths[k];
